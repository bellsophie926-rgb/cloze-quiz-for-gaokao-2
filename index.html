                        vocab: { word: &quot;fail&quot;, desc: &quot;å¤±è´¥ï¼ˆä¸succeedå¯¹æ¯”ï¼‰ã€‚&quot; }
                    },
                    {
                        id: 28,
                        options: { A: &quot;patience&quot;, B: &quot;tool&quot;, C: &quot;eyes&quot;, D: &quot;workshop&quot; },
                        answer: &quot;A&quot;,
                        analysis: &quot;æ–‡ç« ä¸€ç›´åœ¨è®²è€å¿ƒã€‚æ‰‹æ˜¯å·¥å…·ï¼Œä½†'è€å¿ƒ' (patience) æ‰æ˜¯çœŸæ­£çš„ä»ªå™¨ã€‚&quot;,
                        clues: [&quot;hands are only tools&quot;],
                        vocab: null
                    },
                    {
                        id: 29,
                        options: { A: &quot;heavy&quot;, B: &quot;magic&quot;, C: &quot;rough&quot;, D: &quot;expensive&quot; },
                        answer: &quot;B&quot;,
                        analysis: &quot;å›å¿†èµ·å¸ˆå‚…é‚£è½»è½»ä¸€æ•²å°±ä¿®å¥½è¡¨çš„ç¬é—´ï¼Œæ„Ÿè§‰é‚£æ˜¯'ç¥å¥‡çš„' (magic) è§¦ç¢°ã€‚&quot;,
                        clues: [&quot;woke up a sleeping heart&quot;],
                        vocab: null
                    },
                    {
                        id: 30,
                        options: { A: &quot;teach&quot;, B: &quot;forget&quot;, C: &quot;treasure&quot;, D: &quot;repeat&quot; },
                        answer: &quot;C&quot;,
                        analysis: &quot;è¿™æ˜¯ä¸€ä¸ªæˆ‘ä¼šç»ˆèº«'çè—' (treasure) çš„æ•™è®­ã€‚&quot;,
                        clues: [&quot;for the rest of my life&quot;],
                        vocab: { word: &quot;treasure&quot;, desc: &quot;çè—ï¼Œçè§†ã€‚&quot; }
                    }
                ]
            }
        ];

        // çŠ¶æ€ç®¡ç†
        const state = {
            currentPassageIndex: 0,
            userAnswers: {},
            currentQuestionId: null,
            isSubmitted: false
        };

        // DOM å…ƒç´ 
        const els = {
            passageTabs: document.getElementById('passage-tabs'),
            passageTag: document.getElementById('passage-tag'),
            passageTitle: document.getElementById('passage-title'),
            passageFocus: document.getElementById('passage-focus'),
            articleContent: document.getElementById('article-content'),
            interactionArea: document.getElementById('interaction-area'),
            defaultState: document.getElementById('default-state'),
            questionCard: document.getElementById('question-card'),
            currentQNum: document.getElementById('current-q-num'),
            qStatus: document.getElementById('q-status'),
            optionsContainer: document.getElementById('options-container'),
            analysisContainer: document.getElementById('analysis-container'),
            analysisText: document.getElementById('analysis-text'),
            vocabDeepDive: document.getElementById('vocab-deep-dive'),
            vocabContent: document.getElementById('vocab-content'),
            btnSubmit: document.getElementById('btn-submit'),
            progressText: document.getElementById('progress-text'),
            viewWeakness: document.getElementById('view-weakness'),
            viewPractice: document.getElementById('view-practice'),
            btnWeakness: document.getElementById('btn-weakness'),
            btnPractice: document.getElementById('btn-practice'),
            btnStartPractice: document.getElementById('btn-start-practice'),
            clueText: document.getElementById('clue-text')
        };

        // åˆå§‹åŒ–
        function init() {
            renderTabs();
            loadPassage(0);
            setupEventListeners();
        }

        // æ¸²æŸ“æ–‡ç« åˆ‡æ¢ Tabs
        function renderTabs() {
            els.passageTabs.innerHTML = '';
            passages.forEach((p, index) =&gt; {
                const btn = document.createElement('button');
                btn.className = `px-4 py-2 rounded-t-lg text-sm font-bold transition-colors whitespace-nowrap ${index === state.currentPassageIndex ? 'bg-blue-50 text-primary border-b-2 border-primary' : 'text-gray-500 hover:text-gray-700 hover:bg-gray-50'}`;
                btn.textContent = `Passage ${p.id}`;
                btn.onclick = () =&gt; switchPassage(index);
                els.passageTabs.appendChild(btn);
            });
        }

        // åˆ‡æ¢æ–‡ç« 
        function switchPassage(index) {
            if (state.currentPassageIndex === index) return;
            
            // é‡ç½®çŠ¶æ€
            state.currentPassageIndex = index;
            state.userAnswers = {};
            state.currentQuestionId = null;
            state.isSubmitted = false;
            
            // æ›´æ–° UI
            renderTabs();
            loadPassage(index);
            
            // é‡ç½®å³ä¾§åŒºåŸŸ
            els.defaultState.classList.remove('hidden');
            els.questionCard.classList.add('hidden');
            els.btnSubmit.textContent = 'æäº¤ç­”æ¡ˆ';
            els.btnSubmit.disabled = true;
            els.btnSubmit.classList.remove('animate-pulse');
        }

        // åŠ è½½æ–‡ç« å†…å®¹
        function loadPassage(index) {
            const p = passages[index];
            
            // æ›´æ–°å¤´éƒ¨ä¿¡æ¯
            els.passageTag.textContent = `PASSAGE ${p.id}`;
            els.passageTitle.textContent = p.title;
            els.passageFocus.innerHTML = `&lt;span class=&quot;w-2 h-2 rounded-full bg-accent&quot;&gt;&lt;/span&gt; ä¾§é‡ï¼š${p.focus}`;
            
            renderArticle(p);
            updateProgress();
        }

        // æ¸²æŸ“æ–‡ç« 
        function renderArticle(passage) {
            els.articleContent.innerHTML = '';
            
            passage.content.forEach(item =&gt; {
                if (item.type === 'text') {
                    // å¤„ç†æ¢è¡Œç¬¦
                    const paragraphs = item.value.split('\n\n');
                    paragraphs.forEach((para, index) =&gt; {
                        const span = document.createElement('span');
                        span.textContent = para;
                        els.articleContent.appendChild(span);
                        if (index &lt; paragraphs.length - 1) {
                            els.articleContent.appendChild(document.createElement('br'));
                            els.articleContent.appendChild(document.createElement('br'));
                        }
                    });
                } else if (item.type === 'blank') {
                    const blank = document.createElement('span');
                    blank.className = 'blank-input';
                    blank.textContent = item.id;
                    blank.dataset.id = item.id;
                    blank.onclick = () =&gt; selectQuestion(item.id);
                    els.articleContent.appendChild(blank);
                }
            });
        }

        // é€‰æ‹©é¢˜ç›®
        function selectQuestion(id) {
            state.currentQuestionId = id;
            const currentPassage = passages[state.currentPassageIndex];
            const question = currentPassage.questions.find(q =&gt; q.id === id);
            
            // æ›´æ–° UI çŠ¶æ€
            document.querySelectorAll('.blank-input').forEach(el =&gt; el.classList.remove('active'));
            const currentBlank = document.querySelector(`.blank-input[data-id=&quot;${id}&quot;]`);
            if (currentBlank) currentBlank.classList.add('active');

            // æ»šåŠ¨åˆ°å¡«ç©ºä½ç½®
            currentBlank.scrollIntoView({ behavior: 'smooth', block: 'center' });

            // æ˜¾ç¤ºå³ä¾§é¢˜ç›®å¡ç‰‡
            els.defaultState.classList.add('hidden');
            els.questionCard.classList.remove('hidden');
            els.currentQNum.textContent = id;

            // æ¸²æŸ“é€‰é¡¹
            renderOptions(question);

            // å¦‚æœå·²æäº¤ï¼Œæ˜¾ç¤ºè§£æå’Œé«˜äº®çº¿ç´¢
            if (state.isSubmitted) {
                showAnalysis(question);
                highlightClues(question);
            } else {
                els.analysisContainer.classList.add('hidden');
                clearHighlights();
            }
        }

        // æ¸²æŸ“é€‰é¡¹
        function renderOptions(question) {
            els.optionsContainer.innerHTML = '';
            const userAnswer = state.userAnswers[question.id];
            
            Object.entries(question.options).forEach(([key, value]) =&gt; {
                const btn = document.createElement('button');
                btn.className = `w-full text-left p-4 rounded-xl border-2 transition-all flex justify-between items-center group `;
                
                // æ ·å¼é€»è¾‘
                if (state.isSubmitted) {
                    if (key === question.answer) {
                        // æ­£ç¡®ç­”æ¡ˆ
                        btn.classList.add('border-green-500', 'bg-green-50', 'text-green-700');
                        btn.innerHTML = `&lt;span class=&quot;font-bold&quot;&gt;${key}. ${value}&lt;/span&gt; &lt;span&gt;âœ…&lt;/span&gt;`;
                    } else if (key === userAnswer &amp;&amp; key !== question.answer) {
                        // ç”¨æˆ·é€‰é”™çš„
                        btn.classList.add('border-red-500', 'bg-red-50', 'text-red-700');
                        btn.innerHTML = `&lt;span class=&quot;font-bold&quot;&gt;${key}. ${value}&lt;/span&gt; &lt;span&gt;âŒ&lt;/span&gt;`;
                    } else {
                        // å…¶ä»–é€‰é¡¹
                        btn.classList.add('border-gray-100', 'text-gray-400');
                        btn.innerHTML = `&lt;span class=&quot;font-bold&quot;&gt;${key}. ${value}&lt;/span&gt;`;
                    }
                    btn.disabled = true;
                } else {
                    // æœªæäº¤çŠ¶æ€
                    if (key === userAnswer) {
                        btn.classList.add('border-primary', 'bg-blue-50', 'text-primary');
                    } else {
                        btn.classList.add('border-gray-200', 'hover:border-blue-300', 'hover:bg-gray-50');
                    }
                    btn.innerHTML = `&lt;span class=&quot;font-bold&quot;&gt;${key}. ${value}&lt;/span&gt;`;
                    btn.onclick = () =&gt; handleOptionSelect(question.id, key);
                }
                
                els.optionsContainer.appendChild(btn);
            });

            // æ›´æ–°é¢˜ç›®çŠ¶æ€æ ‡ç­¾
            if (state.isSubmitted) {
                const isCorrect = userAnswer === question.answer;
                els.qStatus.textContent = isCorrect ? 'æ­£ç¡®' : 'é”™è¯¯';
                els.qStatus.className = `text-sm font-medium px-2 py-1 rounded ${isCorrect ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            } else {
                els.qStatus.textContent = userAnswer ? 'å·²é€‰' : 'æœªä½œç­”';
                els.qStatus.className = `text-sm font-medium px-2 py-1 rounded ${userAnswer ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-500'}`;
            }
        }

        // å¤„ç†é€‰é¡¹é€‰æ‹©
        function handleOptionSelect(qId, optionKey) {
            state.userAnswers[qId] = optionKey;
            
            // æ›´æ–°å¡«ç©ºå¤„çš„æ˜¾ç¤º
            const currentPassage = passages[state.currentPassageIndex];
            const blank = document.querySelector(`.blank-input[data-id=&quot;${qId}&quot;]`);
            blank.textContent = currentPassage.questions.find(q =&gt; q.id === qId).options[optionKey];
            blank.classList.add('text-primary');
            
            // é‡æ–°æ¸²æŸ“é€‰é¡¹ä»¥æ›´æ–°é€‰ä¸­çŠ¶æ€
            renderOptions(currentPassage.questions.find(q =&gt; q.id === qId));
            updateProgress();
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress() {
            const currentPassage = passages[state.currentPassageIndex];
            const answeredCount = Object.keys(state.userAnswers).length;
            const totalCount = currentPassage.questions.length;
            els.progressText.textContent = `${answeredCount}/${totalCount}`;
            
            if (answeredCount === totalCount &amp;&amp; !state.isSubmitted) {
                els.btnSubmit.disabled = false;
                els.btnSubmit.classList.add('animate-pulse');
            } else {
                els.btnSubmit.disabled = true;
                els.btnSubmit.classList.remove('animate-pulse');
            }
        }

        // æäº¤ç­”æ¡ˆ
        function submitAnswers() {
            state.isSubmitted = true;
            els.btnSubmit.textContent = 'å·²æäº¤';
            els.btnSubmit.disabled = true;
            els.btnSubmit.classList.remove('animate-pulse');

            const currentPassage = passages[state.currentPassageIndex];

            // éå†æ‰€æœ‰å¡«ç©ºï¼Œæ ‡è®°æ­£è¯¯
            currentPassage.questions.forEach(q =&gt; {
                const blank = document.querySelector(`.blank-input[data-id=&quot;${q.id}&quot;]`);
                const isCorrect = state.userAnswers[q.id] === q.answer;
                
                blank.classList.remove('text-primary');
                if (isCorrect) {
                    blank.classList.add('correct');
                } else {
                    blank.classList.add('wrong');
                }
            });

            // å¦‚æœå½“å‰æœ‰é€‰ä¸­çš„é¢˜ç›®ï¼Œåˆ·æ–°æ˜¾ç¤ºè§£æ
            if (state.currentQuestionId) {
                selectQuestion(state.currentQuestionId);
            }
        }

        // æ˜¾ç¤ºè§£æ
        function showAnalysis(question) {
            els.analysisContainer.classList.remove('hidden');
            els.analysisText.textContent = question.analysis;
            
            if (question.vocab) {
                els.vocabDeepDive.classList.remove('hidden');
                els.vocabContent.innerHTML = `&lt;span class=&quot;font-bold&quot;&gt;${question.vocab.word}&lt;/span&gt;: ${question.vocab.desc}`;
            } else {
                els.vocabDeepDive.classList.add('hidden');
            }
        }

        // é«˜äº®çº¿ç´¢
        function highlightClues(question) {
            clearHighlights();
            
            // ç®€å•çš„æ–‡æœ¬åŒ¹é…é«˜äº®
            const articleText = els.articleContent.innerHTML;
            let newHtml = articleText;
            
            question.clues.forEach(clue =&gt; {
                if (newHtml.includes(clue)) {
                    newHtml = newHtml.replace(clue, `&lt;span class=&quot;clue-highlight&quot;&gt;${clue}&lt;/span&gt;`);
                }
            });
            
            els.articleContent.innerHTML = newHtml;
            
            // é‡æ–°ç»‘å®šäº‹ä»¶
            const currentPassage = passages[state.currentPassageIndex];
            document.querySelectorAll('.blank-input').forEach(el =&gt; {
                el.onclick = () =&gt; selectQuestion(parseInt(el.dataset.id));
                // æ¢å¤çŠ¶æ€æ ·å¼
                const id = parseInt(el.dataset.id);
                const q = currentPassage.questions.find(q =&gt; q.id === id);
                const isCorrect = state.userAnswers[id] === q.answer;
                if (state.isSubmitted) {
                    el.classList.add(isCorrect ? 'correct' : 'wrong');
                }
                if (id === state.currentQuestionId) {
                    el.classList.add('active');
                }
            });
        }

        // æ¸…é™¤é«˜äº®
        function clearHighlights() {
            const highlights = document.querySelectorAll('.clue-highlight');
            highlights.forEach(el =&gt; {
                const parent = el.parentNode;
                parent.replaceChild(document.createTextNode(el.textContent), el);
            });
        }

        // è§†å›¾åˆ‡æ¢
        function switchView(view) {
            if (view === 'weakness') {
                els.viewWeakness.classList.remove('hidden');
                els.viewPractice.classList.add('hidden');
                els.btnWeakness.classList.add('text-primary', 'font-bold');
                els.btnWeakness.classList.remove('text-gray-600');
            } else {
                els.viewWeakness.classList.add('hidden');
                els.viewPractice.classList.remove('hidden');
                els.btnWeakness.classList.remove('text-primary', 'font-bold');
                els.btnWeakness.classList.add('text-gray-600');
            }
        }

        // äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            els.btnSubmit.onclick = submitAnswers;
            
            els.btnWeakness.onclick = () =&gt; switchView('weakness');
            els.btnPractice.onclick = () =&gt; switchView('practice');
            els.btnStartPractice.onclick = () =&gt; switchView('practice');
        }

        // å¯åŠ¨
        init();
    &lt;/script&gt;

    (function () {

      // å¼€å§‹è®¡æ—¶
      function startTimer() {

      // åœæ­¢è®¡æ—¶å¹¶ç´¯åŠ æ—¶é•¿
      function stopTimer() {
        if (startTime) {

          startTime = null
          console.log('[åŸ‹ç‚¹] åœæ­¢è®¡æ—¶ï¼Œç´¯è®¡æ—¶é•¿:', Math.floor(totalTime / 1000), 'ç§’')
        }

      // æ£€æŸ¥é¡µé¢æ˜¯å¦çœŸæ­£å¯è§
      function isPageVisible() {

        if (document.visibilityState && document.visibilityState !== 'visible') {

        // æ£€æŸ¥çª—å£æ˜¯å¦æœ‰ç„¦ç‚¹
        if (!document.hasFocus()) {

      // ä¸ŠæŠ¥åœç•™æ—¶é•¿ï¼ˆå¸¦é˜²æŠ–ï¼‰
      function reportStayTime(eventType, immediate = false) {
        stopTimer()

        if (reportTimer) {

        // 100ms å†…å¦‚æœæœ‰å¤šä¸ªäº‹ä»¶è§¦å‘ï¼Œåªä¸ŠæŠ¥æœ€åä¸€æ¬¡
        reportTimer = setTimeout(function () {

      function doReport(eventType) {

          // ä¸ŠæŠ¥åé‡ç½®ç´¯è®¡æ—¶é•¿ï¼Œä¸ºä¸‹æ¬¡ç»Ÿè®¡åšå‡†å¤‡
          totalTime = 0
        }
      }

      // æ¸…ç†å‡½æ•°ï¼šç§»é™¤æ‰€æœ‰äº‹ä»¶ç›‘å¬å™¨
      function cleanup() {
        console.log('[åŸ‹ç‚¹] æ¸…ç†è®¡æ—¶å™¨èµ„æº')

        // æ¸…é™¤é˜²æŠ–å®šæ—¶å™¨
        if (reportTimer) {

        document.removeEventListener('visibilitychange', handleVisibilityChange)

        window.removeEventListener('beforeunload', handleBeforeUnload)
        window.removeEventListener('pagehide', handlePageHide)

        // é‡ç½®å˜é‡
        startTime = null
        totalTime = 0
      }

      // äº‹ä»¶å¤„ç†å‡½æ•°ï¼ˆéœ€è¦å‘½åä»¥ä¾¿ç§»é™¤ï¼‰
      function handleVisibilityChange() {
        if (document.hidden) {
          // é¡µé¢ä¸å¯è§ï¼Œåœæ­¢è®¡æ—¶å¹¶ä¸ŠæŠ¥
          console.log('[åŸ‹ç‚¹] visibilitychange - é¡µé¢éšè—')
          reportStayTime('visibilitychange')
        } else {
          // é¡µé¢å¯è§ï¼Œå¼€å§‹æ–°çš„è®¡æ—¶
          console.log('[åŸ‹ç‚¹] visibilitychange - é¡µé¢æ˜¾ç¤ºï¼Œå¼€å§‹æ–°çš„è®¡æ—¶')
          startTimer()
        }
      }

      function handleBlur() {
        // çª—å£å¤±å»ç„¦ç‚¹ï¼Œåœæ­¢è®¡æ—¶å¹¶ä¸ŠæŠ¥
        console.log('[åŸ‹ç‚¹] blur - çª—å£å¤±å»ç„¦ç‚¹')
        reportStayTime('blur')
      }

      function handleFocus() {
        // çª—å£è·å¾—ç„¦ç‚¹ï¼Œå¼€å§‹æ–°çš„è®¡æ—¶
        console.log('[åŸ‹ç‚¹] focus - çª—å£è·å¾—ç„¦ç‚¹ï¼Œå¼€å§‹æ–°çš„è®¡æ—¶')
        startTimer()
      }

      function handleBeforeUnload() {
        // é¡µé¢å¸è½½å‰ç«‹å³ä¸ŠæŠ¥ï¼ˆä¸ä½¿ç”¨é˜²æŠ–ï¼‰
        console.log('[åŸ‹ç‚¹] beforeunload - é¡µé¢å³å°†å¸è½½')
        reportStayTime('beforeunload', true)
        cleanup()

      function handlePageHide() {
        // é¡µé¢éšè—æ—¶ç«‹å³ä¸ŠæŠ¥ï¼ˆiOS Safari æ›´å¯é ï¼Œä¸ä½¿ç”¨é˜²æŠ–ï¼‰
        console.log('[åŸ‹ç‚¹] pagehide - é¡µé¢éšè—')
        reportStayTime('pagehide', true)
      }

      function handleDOMContentLoaded() {
        if (isPageVisible()) {
          startTimer()
        }
      }

      // ç›‘å¬é¡µé¢å¯è§æ€§å˜åŒ–
      document.addEventListener('visibilitychange', handleVisibilityChange)

      // ç›‘å¬çª—å£å¤±å»/è·å¾—ç„¦ç‚¹
      window.addEventListener('blur', handleBlur)
      window.addEventListener('focus', handleFocus)

      // é¡µé¢åŠ è½½å®Œæˆåå¼€å§‹è®¡æ—¶
      if (document.readyState === 'loading') {

      // é¡µé¢å¸è½½æ—¶ä¸ŠæŠ¥
      window.addEventListener('beforeunload', handleBeforeUnload)

      // å…¼å®¹æ€§ï¼šç›‘å¬ pagehide äº‹ä»¶ï¼ˆiOS Safari æ›´å¯é ï¼‰
      window.addEventListener('pagehide', handlePageHide)

          currentPage: 'HtmlPage',

          eventName: 'start'
        })
        console.log('[åŸ‹ç‚¹] ç‚¹å‡»ç«‹å³ä½“éªŒ')
      }
    }

    // ç»‘å®šç‚¹å‡»äº‹ä»¶
    document.addEventListener('DOMContentLoaded', function () {
      // ç»‘å®š Logo ç‚¹å‡»åŸ‹ç‚¹å’Œè·³è½¬åŠŸèƒ½
      const logoElement = document.querySelector('.left-watermark-content')
      if (logoElement) {
        logoElement.addEventListener('click', function (event) {
          trackLogoClick(event)
          openFeixiangTeacher(event)
        })
      }

      // ç»‘å®šç«‹å³ä½“éªŒæŒ‰é’®ç‚¹å‡»åŸ‹ç‚¹å’Œè·³è½¬åŠŸèƒ½
      const startButton = document.querySelector('.jump-button')
      if (startButton) {
        startButton.addEventListener('click', function (event) {
          trackStartButtonClick(event)
          openFeixiangTeacher(event)
        })
      }

      // ç»‘å®šæ°´å°è¦†ç›–å±‚ç‚¹å‡»ï¼ˆæ•´ä½“åŒºåŸŸï¼‰
      const watermarkOverlay = document.querySelector('.watermark-overlay')
      if (watermarkOverlay) {
        watermarkOverlay.addEventListener('click', function (event) {
          // å¦‚æœç‚¹å‡»çš„ä¸æ˜¯ logo æˆ–æŒ‰é’®ï¼Œåˆ™è§¦å‘è·³è½¬
          const target = event.target
          const isLogo = target.closest('.left-watermark-content')
          const isButton = target.closest('.jump-button')

          if (!isLogo && !isButton) {
            openFeixiangTeacher(event)
          }
        })
      }
    })

    // ==================== åŸæœ‰åŠŸèƒ½ä»£ç  ====================

    function adjustRem() {
      const pcBaseWidth = 375 // è®¾è®¡ç¨¿
      const width = document.documentElement.clientWidth
      document.documentElement.style.fontSize = `${(width / pcBaseWidth * 100).toFixed(2)}px`
    }


    // ç§»åŠ¨ç«¯æ£€æµ‹å’ŒæŒ‰é’®éšè—é€»è¾‘
    function checkAndHideButtonOnMobile() {
      const isMobile = getIsMobile()
      if (isMobile) {
        adjustRem()
      }
      const jumpButton = document.querySelector('.right-watermark-content .jump-button');
      const iframeContainer = document.querySelector('.iframe-container');

      if (isMobile && jumpButton) {
        jumpButton.style.display = 'none';
      } else {
        jumpButton.style.display = 'flex'
      }

      // ç§»åŠ¨ç«¯æ—¶ç»™iframe-containeræ·»åŠ ç±»åï¼Œå¦åˆ™ç§»é™¤ç±»å
      if (iframeContainer) {
        if (isMobile) {
          iframeContainer.classList.add('mobile');
        } else {
          iframeContainer.classList.remove('mobile');
        }
      }
    }


    function handleResize() {
      // å“åº”å¼å¤„ç†ï¼šé‡æ–°æ£€æµ‹ç§»åŠ¨ç«¯å¹¶å¤„ç†æŒ‰é’®æ˜¾ç¤º/éšè—
      checkAndHideButtonOnMobile();

      // åœ¨çª—å£å¤§å°å˜åŒ–æ—¶ï¼Œé‡æ–°åº”ç”¨ç§»åŠ¨ç«¯ç›¸å…³çš„é€»è¾‘
      const isMobile = getIsMobile()
      const watermarkOverlay = document.querySelector('.watermark-overlay');
      const iframeContainer = document.querySelector('.iframe-container');

      // æ ¹æ®å½“å‰è®¾å¤‡ç±»å‹è°ƒæ•´æ°´å°è¦†ç›–å±‚çš„ç‚¹å‡»è¡Œä¸º
      if (watermarkOverlay) {
        if (isMobile) {
          // ç§»åŠ¨ç«¯ï¼šç§»é™¤ç‚¹å‡»äº‹ä»¶æˆ–è®¾ç½®ä¸ºç©ºå‡½æ•°
          watermarkOverlay.onclick = function () {
            // ç§»åŠ¨ç«¯ä¸æ‰§è¡Œè·³è½¬
            return;
          };
        } else {
          // æ¡Œé¢ç«¯ï¼šæ¢å¤æ­£å¸¸çš„ç‚¹å‡»è·³è½¬åŠŸèƒ½
          watermarkOverlay.onclick = openFeixiangTeacher;
        }
      }

      // ç¡®ä¿åœ¨resizeæ—¶ä¹Ÿèƒ½æ­£ç¡®æ·»åŠ æˆ–ç§»é™¤mobileç±»
      if (iframeContainer) {
        if (isMobile) {
          iframeContainer.classList.add('mobile');
        } else {
          iframeContainer.classList.remove('mobile');
        }
      }
    }

    // é˜²æ­¢iframeå†…å®¹æº¢å‡º
    window.addEventListener('resize', handleResize);

    // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œç§»åŠ¨ç«¯æ£€æµ‹
    document.addEventListener('DOMContentLoaded', checkAndHideButtonOnMobile);

    // æ¸…ç†æ‰€æœ‰äº‹ä»¶ç»‘å®šçš„å‡½æ•°
    function clearAllEvents() {
      // æ¸…é™¤ resize äº‹ä»¶ç›‘å¬å™¨
      window.removeEventListener('resize', handleResize);

      // æ¸…é™¤ DOMContentLoaded äº‹ä»¶ç›‘å¬å™¨
      document.removeEventListener('DOMContentLoaded', checkAndHideButtonOnMobile);
    }

    // é¡µé¢å¸è½½æ—¶è‡ªåŠ¨æ¸…ç†äº‹ä»¶ï¼ˆå¯é€‰ï¼‰
    window.addEventListener('beforeunload', clearAllEvents);

  </script>
